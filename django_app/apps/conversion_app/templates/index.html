<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Number Converter</h1>
        <form method="post" class="card p-4 shadow-sm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="number_input" class="form-label">Enter number:</label>
                <input type="text" class="form-control" id="number_input" name="number_input" value="{{ number_input|default:'' }}">
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="input_base" class="form-label">From base:</label>
                    <select class="form-select" id="input_base" name="input_base">
                        <option value="decimal" {% if input_base_selected == 'decimal' %}selected{% endif %}>Decimal</option>
                        <option value="binary" {% if input_base_selected == 'binary' %}selected{% endif %}>Binary</option>
                        <option value="octal" {% if input_base_selected == 'octal' %}selected{% endif %}>Octal</option>
                        <option value="hexadecimal" {% if input_base_selected == 'hexadecimal' %}selected{% endif %}>Hexadecimal</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="output_base" class="form-label">To base:</label>
                    <select class="form-select" id="output_base" name="output_base">
                        <option value="decimal" {% if output_base_selected == 'decimal' %}selected{% endif %}>Decimal</option>
                        <option value="binary" {% if output_base_selected == 'binary' %}selected{% endif %}>Binary</option>
                        <option value="octal" {% if output_base_selected == 'octal' %}selected{% endif %}>Octal</option>
                        <option value="hexadecimal" {% if output_base_selected == 'hexadecimal' %}selected{% endif %}>Hexadecimal</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Convert</button>
        </form>

        {% if result %}
            <div class="alert alert-success mt-4" role="alert">
                <h4 class="alert-heading">Result:</h4>
                <p class="mb-0">{{ result }}</p>
            </div>
        {% endif %}

        {% if error %}
            <div class="alert alert-danger mt-4" role="alert">
                <h4 class="alert-heading">Error:</h4>
                <p class="mb-0">{{ error }}</p>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
